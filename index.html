<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
</head>
<body class="bg-gray-100 p-5">
    <header>
        <nav class="navbar bg-white shadow-md p-4 flex justify-between items-center border-b border-gray-300">
            <div class="text-2xl font-bold text-red-500"><img src="./assets/Logo.png" alt=""> PH Tube</div>
            <div class="flex gap-2">
                <input type="text" id="searchInput" placeholder="Search videos..." class="input input-bordered w-64 bg-white text-black">
                <button id="searchBtn" class="btn btn-error">Search</button>
            </div>
            <button id="sortBtn" class="btn btn-error">Sort by view</button>
        </nav>

        <hr class="border-t-2 border-black my-4">

    </header>
    
    <main class="mt-5">
        <section class="flex justify-center gap-2 mb-5">
            <div id="categoryButtons" class="flex flex-wrap gap-2"></div>
        </section>
        
        <section>
            <div id="videoContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"></div>
        </section>
    </main>
    
    <div id="videoModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-5 rounded-lg w-3/4 max-w-lg">
            <button class="btn btn-sm btn-circle absolute top-2 right-2" onclick="closeModal()">&times;</button>
            <div id="modalVideoDetails"></div>
        </div>
    </div>
  
<script src="script.js"></script>
</body>
</html>
